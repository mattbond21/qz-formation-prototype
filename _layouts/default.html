<html>

    {% include head.html %}

<body>

              </svg>
            </a>
          </div> <!-- .nav-logo -->

          <div class="mobile-nav-title">
            <h4>{{ page.title }}</h4>
          </div>

          <div class="nav-bar">
            <a href="{{ site.baseurl }}" class="nav-node {% if page.title == 'Home' %}nav-active{% endif %}">Home</a>
            <a href="{{ site.baseurl }}folders" class="nav-node {% if page.title == 'Folders' %}nav-active{% endif %}">Folders</a>
            <a href="{{ site.baseurl }}classes" class="nav-node {% if page.title == 'Classes' %}nav-active{% endif %}">Classes</a>
            <a href="{{ site.baseurl }}progress" class="nav-node {% if page.title == 'Progress' %}nav-active{% endif %}">Progress</a>
            <a href="{{ site.baseurl }}marketplace" class="nav-node {% if page.title == 'Marketplace' %}nav-active{% endif %}">Marketplace</a>
          </div> <!-- .nav-bar -->

          <div class="nav-right">
            <span class="search-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M15.0217 13.7811C15.9356 12.7182 16.1226 11.5618 16.1226 10.0606C16.1226 6.71329 13.409 4 10.0613 4C6.7136 4 4 6.71329 4 10.0606C4 13.4079 6.7136 16.1212 10.0613 16.1212C11.5626 16.1212 12.6436 15.9967 13.7067 15.083L14.2576 15.655L18.2284 19.6174C18.6106 19.9988 19.2294 19.9985 19.6112 19.6167C19.9959 19.2321 19.993 18.6076 19.6048 18.2266L15.6536 14.3483L15.0217 13.7811ZM5.86502 10.0606C5.86502 7.73893 7.73936 5.8648 10.0613 5.8648C12.3833 5.8648 14.2576 7.73893 14.2576 10.0606C14.2576 12.3823 12.3833 14.2564 10.0613 14.2564C7.73936 14.2564 5.86502 12.3823 5.86502 10.0606Z"/>
              </svg>
            </span>
            <form class="search-form" action="index.html" method="post">
              <input class="form-control" type="text" placeholder="Search">
            </form>
            <a class="button button-small button-upgrade">Upgrade</a>
            <a class="button button-small button-primary" data-toggle="modal" data-target="#createModal">Create</a>
            <div class="dropdown">
              <div class="dropdown">
                <a class="dropdown-toggle profile-container" id="profileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <div class="profile-avatar"></div>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                  <li><a href="#">View profile</a></li>
                  <li><a href="#">Study history</a></li>
                  <li><a href="#">Stats</a></li>
                  <li><a href="#">Settings</a></li>
                  <li>
                    <a href="#">
                      <label class="theme-switch" for="night-mode-checkbox">
                        <input type="checkbox" id="night-mode-checkbox" />
                        <div class="">Night mode</div>
                      </label>
                    </a>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div> <!-- .nav-right -->
        </div> <!-- #header -->

      <div id="main">
        <div class="main-container">
          {{ content }}
        </div>
      </div>
    </app>

    {% include mobile-nav.html %}

    {% include modals.html %}

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="{{ site.baseurl }}js/jquery.js"></script>
    <script src="{{ site.baseurl }}js/main.js"></script>
    <script src="{{ site.baseurl }}js/bootstrap.js"></script>
    <!-- iScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

</body>

</html>
