            </a>
          </div> <!-- .nav-logo -->

          <div class="nav-bar">
            <a href="{{ site.baseurl }}" class="nav-node {% if page.title == 'Home' %}nav-active{% endif %}">Home</a>
            <a href="{{ site.baseurl }}folders" class="nav-node {% if page.title == 'Folders' %}nav-active{% endif %}">Folders</a>
            <a href="{{ site.baseurl }}classes" class="nav-node {% if page.title == 'Classes' %}nav-active{% endif %}">Classes</a>
            <a href="{{ site.baseurl }}progress" class="nav-node {% if page.title == 'Progress' %}nav-active{% endif %}">Progress</a>
            <a href="{{ site.baseurl }}marketplace" class="nav-node {% if page.title == 'Marketplace' %}nav-active{% endif %}">Marketplace</a>
          </div> <!-- .nav-bar -->

          <div class="mobile-nav-title">
            <h4>{{ page.title }}</h4>
          </div>

          <div class="nav-right">
            <a class="button button-small button-primary" data-toggle="modal" data-target="#createModal">Create</a>
            <div class="nav-nightmode">
              <label class="theme-switch" for="night-mode-checkbox">
                <input type="checkbox" id="night-mode-checkbox" />
                <div class="nav-nightmode-img"></div>
              </label>
            </div>

            <div class="dropdown">
              <div class="dropdown">
                <a class="dropdown-toggle profile-container" id="profileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <div class="profile-avatar"></div>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="profileMenu">
                  <li><a href="#">View profile</a></li>
                  <li><a href="#">Study history</a></li>
                  <li><a href="#">Stats</a></li>
                  <li><a href="#">Settings</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div> <!-- .nav-right -->
        </div> <!-- #header -->

      <div id="main">
        <div class="main-container">
          {{ content }}
        </div>
      </div>
    </app>

    {% include mobile-nav.html %}

    {% include modals.html %}

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <script src="{{ site.baseurl }}js/jquery.js"></script>
    <script src="{{ site.baseurl }}js/main.js"></script>
    <script src="{{ site.baseurl }}js/bootstrap.js"></script>
    <!-- iScroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>

</body>

</html>
